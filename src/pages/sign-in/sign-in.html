<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<form [formGroup]="signInForm" (ngSubmit)="signIn()">
	<ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="signInData.email" formControlName="email"></ion-input>
  </ion-item>
      <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input  type="password" [(ngModel)]="signInData.password" formControlName="password"></ion-input>
  </ion-item>
      <button ion-button  [disabled]="!signInForm.valid" type="submit" block>Sign In</button>
    </form>
</ion-content>
