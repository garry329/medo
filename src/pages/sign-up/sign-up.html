<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<form [formGroup]="registerForm" (ngSubmit)="signUp()">
		  <ion-item>
		    <ion-label color="primary" floating>Email</ion-label>
		    <ion-input type="email"  [(ngModel)]="registerData.email" formControlName="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label color="primary" floating>Password</ion-label>
		    <ion-input type="password" [(ngModel)]="registerData.password" formControlName="password" ></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label color="primary" floating>Password Confirmation</ion-label>
		    <ion-input type="password" [(ngModel)]="registerData.passwordConfirmation" formControlName="passwordConfirmation" ></ion-input>
		  </ion-item>

		  <button ion-button [disabled]="!registerForm.valid" full type="submit">Submit</button>
		</form>
	</ion-list>
</ion-content>
