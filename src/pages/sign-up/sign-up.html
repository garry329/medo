<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<form (ngSubmit)="signUp()">
		  <ion-item>
		    <ion-label color="primary" floating>Email</ion-label>
		    <ion-input type="email"  [(ngModel)]="registerData.email" name="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label color="primary" floating>Password</ion-label>
		    <ion-input type="password" [(ngModel)]="registerData.password" name="password" ></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label color="primary" floating>Password Confirmation</ion-label>
		    <ion-input type="password" [(ngModel)]="registerData.passwordConfirmation" name="passwordConfirmation" ></ion-input>
		  </ion-item>

		  <button ion-button full type="submit">Submit</button>
		</form>
	</ion-list>
</ion-content>
